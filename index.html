<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css">

        <title>TODO LIST APP</title>
    </head>
    <body>
        <div class="container my-5">
            <h1>TODO</h1>

            <div id="alerta" class="alert alert-danger d-none">
                No deje el Todo vac√≠o
            </div>

            <form id="formulario" class="d-flex gap-4">
                <input id="inputForm" name="todo" type="text" class="fw-bold p-3 form-control my-2" placeholder="Ingrese todo"/>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>

            <select id="filtros" class="form-select my-4" aria-label="Disabled select example">
                <option selected value="todos">Todos</option>
                <option value="completados">Completados</option>
                <option value="incompletos">Incompletos</option>
            </select>

            <section class="mt-3" id="pintarTodo">
            </section>
            <div id="estadisticas">
                
            </div>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
